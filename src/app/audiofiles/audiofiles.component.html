<table class="table table-responsive ">
  <thead>
  <tr>
    <th>S.No</th>
    <th>File Name</th>
    <th>File Type</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor= "let stores of store | filter:term | paginate: { itemsPerPage: 20, currentPage: p } ; let i = index ">
    <td>{{i+1+(p-1)*20}}</td>
    <td>{{stores.fileName}}</td>
    <td>{{stores.tags}}</td>
    <td><i class="fa  fa-trash  fa-2x " (click)="deleteFile(stores)" aria-hidden="true"></i></td>

  </tr>

  </tbody>
</table>
  <pagination-controls  (pageChange)="p = $event" ></pagination-controls>
